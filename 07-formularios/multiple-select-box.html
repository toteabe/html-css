<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Elemento Combo con múltiple selección</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">
			<p>¿Tocas alguno de los siguientes instrumentos? (Puede seleccionar más de una opción manteniendo presionado el control en una PC o la tecla de comando en una Mac mientras selecciona diferentes opciones).</p>
			<select name="instruments" size="3" multiple="multiple">
				<option value="guitar" selected="selected">Guitarra</option>
				<option value="drums">Batería</option>
				<option value="keyboard" selected="selected">Teclado</option>
				<option value="bass">Bajo</option>
			</select>
		</form>
	</body>
</html>
