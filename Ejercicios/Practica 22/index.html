<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 2.2</title>
    <!-- La etiqueta link enlaza a una hoja de estilos para esta página-->
    <!-- Utilizo un direccionamiento relativo al mismo directorio de la páquina html-->
    <!-- que contiene el fichero ejercicio22.css-->
    <link rel="stylesheet" href="ejercicio22.css">

    <!--Etiqueta style menos recomendable para insertar los estilos a págine-->
    <style>

        /*Esta propiedad css me permite disponer los elementos de la lista de forma horizontal*/
        li {
            display: inline;
        }

    </style>

</head>
<body>
    <!--h1 = heading (encabezado)-->
    <h1>Tipos de bebidas:</h1>
    <!-- ul = unordered list (lista no ordenada)-->
    <ul>
        <!-- li = list item (ítem de lista)-->
        <li>Coca Cola</li>
        <li>Cerveza</li>
        <li>Leche</li>
        <li>Agua</li>
        <li>Zumo</li>
    </ul>
</body>
</html>
