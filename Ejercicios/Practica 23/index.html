<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Tabla</title>
    <style>
        table {
            width: 500px;
        }

        th,
        td {
            border: 3px solid #006600;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Etiqueta raíz de una tabla -->
    <!-- Las tablas deben ser pequeñas, -->
    <!-- Una tabla excesivamente grande penaliza renderización de página-->
    <table><!--border="2"-->
        <!-- Identifica la cabecera de la tabla, opcional -->
        <thead>
            <!-- tr table row - fila de tabla-->
            <!--Fila 1-->
            <tr>
                <!--th celda de cabecera, mapearse a columnas o división de la fila -->
                <th rowspan="3">Día</th>
                <th colspan="3">Seminario</th>
                <!--<th>TRES</th>-->
                <!--<th>CUATRO</th>-->
            </tr>
            <!--Fila 2-->
            <tr>
                <!--th celda de cabecera -->
                <!--<th>UNO</th>-->
                <th colspan="2">Horario</th>
                <!--<th>TRES</th>-->
                <th rowspan="2">Tema</th>
            </tr>
            <!--Fila 3-->
            <tr>
                <!--th celda de cabecera -->
                <!--<th>UNO</th>-->
                <th>Inicio</th>
                <th>Fin</th>
                <!--<th>CUATRO</th>-->
            </tr>
        </thead>
        <!-- El cuerpo de la tabla-->
        <tbody>
            <!-- Fila 4, primera fila del cuerpo de la tabla-->
            <tr>
                <!-- td - table data - celda de dato, divide fila en columnas-->
                <td rowspan="2">Lunes</td>
                <td rowspan="2">8:00</td>
                <td rowspan="2">17:00</td>
                <td>Introducción a XML</td>
            </tr>
            <!--Fila 5-->
            <tr>
                <!-- td - table data - celda de dato, divide fila en columnas-->
                <!--<td>UNO</td>-->
                <!--<td>DOS</td>-->
                <!--<td>TRES</td>-->
                <td>Validación DTD y RelaxNG</td>
            </tr>
            <!-- Fila 6-->
            <tr>
                <!-- td - table data - celda de dato, divide fila en columnas-->
                <td rowspan="3">Martes</td>
                <td>8:00</td>
                <td>11:00</td>
                <td rowspan="2">XPATH</td>
            </tr>
            <!--Fila 7-->
            <tr>
                <!-- td - table data - celda de dato, divide fila en columnas-->
                <!--<td>UNO</td>-->
                <td>11:00</td>
                <td>14:00</td>
                <!--<td>CUATRO</td>-->
            </tr>
            <!--Fila 8-->
            <tr>
                <!-- td - table data - celda de dato, divide fila en columnas-->
                <!--<td>UNO</td>-->
                <td>14:00</td>
                <td>17:00</td>
                <td>Transformación XLS</td>
            </tr>
            <tr>
                <!-- td - table data - celda de dato, divide fila en columnas-->
                <td>Miércoles</td>
                <td>8:00</td>
                <td>12:00</td>
                <td>Formateos de objetos XSL</td>
            </tr>
        </tbody>
        <!-- Para establecer algún pie de tabla -->
        <tfoot>

        </tfoot>

    </table>

</body>

</html>
