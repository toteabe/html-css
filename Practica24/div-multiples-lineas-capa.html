<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Capa sección central con float: none; margin: 0 auto;-->
    <div style="float: none; margin: 0 auto;height: 300px;width: 404px;background-color: cornflowerblue;">
        <!--Capa en línea a izquierda con el estilo float: left-->
        <div style="float: left;background-color: blue;">Capa 1</div>
        <div style="float: left;background-color: red;">Capa 2</div>
        <div style="float: left;background-color: yellow;">Capa 3</div>

        <!--Capa que fuerza salto de línea clear:both; -->
        <div style="clear: both;">
            <div style="float:left" >Capa 4</div>
            <div style="float:left" >Capa 5</div>
        </div>

    </div>
</body>
</html>
